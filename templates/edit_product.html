{% extends "base.html" %}
{% block title %}Edit Product - Inventory System{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Edit Product</h1>
        <p class="text-gray-600">Update product information</p>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Product Name *</label>
                    <input type="text" id="name" name="name" value="{{ product.name }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
               
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
                    <div class="relative">
                        <input type="text" id="category" name="category" value="{{ product.category }}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                               placeholder="Type or select a category"
                               list="category-suggestions">
                        <datalist id="category-suggestions">
                            {% for category in existing_categories %}
                            <option value="{{ category }}">
                            {% endfor %}
                            <option value="Electronics">
                            <option value="Clothing">
                            <option value="Books">
                            <option value="Home & Garden">
                            <option value="Sports">
                            <option value="Beauty">
                            <option value="Toys">
                            <option value="Automotive">
                            <option value="Food & Beverages">
                            <option value="Health">
                            <option value="Office Supplies">
                            <option value="Pet Supplies">
                            <option value="Fashion">
                            <option value="Jewelry">
                            <option value="Furniture">
                            <option value="Tools">
                            <option value="Music">
                            <option value="Art">
                            <option value="Baby Products">
                            <option value="Garden">
                        </datalist>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Type any category or select from suggestions</p>
                </div>
               
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Price ($) *</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
               
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">Quantity *</label>
                    <input type="number" id="quantity" name="quantity" min="0" value="{{ product.quantity }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
               
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" name="description" rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">{{ product.description or '' }}</textarea>
                </div>
            </div>

            <!-- Popular Categories Quick Select -->
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">Quick Select Categories:</label>
                <div class="flex flex-wrap gap-2">
                    <button type="button" onclick="setCategory('Electronics')" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition text-sm">Electronics</button>
                    <button type="button" onclick="setCategory('Clothing')" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition text-sm">Clothing</button>
                    <button type="button" onclick="setCategory('Books')" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition text-sm">Books</button>
                    <button type="button" onclick="setCategory('Home & Garden')" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition text-sm">Home & Garden</button>
                    <button type="button" onclick="setCategory('Sports')" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition text-sm">Sports</button>
                    <button type="button" onclick="setCategory('Beauty')" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition text-sm">Beauty</button>
                    <button type="button" onclick="setCategory('Food & Beverages')" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition text-sm">Food</button>
                    <button type="button" onclick="setCategory('Health')" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition text-sm">Health</button>
                </div>
            </div>
           
            <div class="mt-6 flex justify-between items-center">
                <a href="{{ url_for('inventory') }}"
                   class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition">
                    Cancel
                </a>

                <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                    Update Product
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Function to set category from quick select buttons
function setCategory(category) {
    document.getElementById('category').value = category;
    document.getElementById('category').focus();
}

// Auto-capitalize category first letter
document.getElementById('category').addEventListener('blur', function() {
    if (this.value.trim()) {
        this.value = this.value.trim().charAt(0).toUpperCase() + this.value.trim().slice(1);
    }
});
</script>
{% endblock %}
